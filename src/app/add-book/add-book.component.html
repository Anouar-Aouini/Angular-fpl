<p>add-book works!</p>

<div class="container">
<div class="alert alert-success" role="alert" *ngIf="successMessage.showSuccess">
  {{successMessage.msg}}
</div>
<h1 style="text-align: center;">Add Book</h1>
<mat-card>
  <form (submit)="addBook(bookForm)" #bookForm="ngForm">
  <mat-form-field>
         <textarea matInput
           name="title"
           ngModel
           required
           minlength="3"
           placeholder="Enter title"
           #title="ngModel"
         ></textarea>
         <mat-error *ngIf="title.invalid && title.touched">
           <mat-error *ngIf="title.errors?.required">Title is required</mat-error>
           <mat-error *ngIf="title.errors?.minlength">Title must contain 3 characters at least</mat-error>
         </mat-error>
  </mat-form-field>
  <mat-form-field>
         <textarea matInput
          name="description"
          ngModel
          required
          minlength="6"
          placeholder="Enter description"
          #description="ngModel"
         ></textarea>
          <mat-error *ngIf="description.invalid && description.touched">
           <mat-error *ngIf="description.errors?.required">Description is required</mat-error>
           <mat-error *ngIf="description.errors?.minlength">Description must contain 6 characters at least</mat-error>
         </mat-error>
        </mat-form-field>
          <mat-form-field>
         <textarea matInput
          name="author"
          ngModel
          required
          minlength="6"
          placeholder="Enter Author name"
          #author="ngModel"
         ></textarea>
          <mat-error *ngIf="author.invalid && author.touched">
           <mat-error *ngIf="author.errors?.required">Author is required</mat-error>
           <mat-error *ngIf="author.errors?.minlength">Author must contain 6 characters at least</mat-error>
         </mat-error>
        </mat-form-field>
                            <div class="form-group">
                            <input class="form-control" type="file"
                             ngModel
                                #pictureurl="ngModel"
                                name="pictureurl"
                                class="form-control"
                                [class.is-invalid]="pictureurl.invalid && pictureurl.touched"
                                placeholder="Location"
                            (change)="onChange($event)">
                            </div>
<button
mat-raised-button
color="accent"
type="submit"
[disabled]="bookForm.invalid"
>Save</button>
</form>
</mat-card>
</div>
