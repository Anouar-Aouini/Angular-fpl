<div class="d-flex justify-content-center spinner" *ngIf="showSpinner">
<div class="spinner-grow text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-grow text-secondary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-grow text-success" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-grow text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-grow text-warning" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-grow text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
</div>
<div class="alert alert-success" role="alert" *ngIf="successMessage.showSuccess">
  {{successMessage.msg}}
</div>
<div class="container mt-5 mb-5">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="d-flex justify-content-between p-2 px-3">
                    <div class="d-flex flex-row align-items-center"> <img [src]="imgURL+(+id+5)" width="50" class="rounded-circle">
                        <div class="d-flex flex-column ml-2"> <span class="font-weight-bold">{{book?.author}}</span> </div>
                    </div>
                  </div>
                <div class="p-2">
                  <h2>Title : {{book?.title}}</h2>
                    <p class="text-justify">{{book?.description}}</p>
                     <button class="btn btn-primary" (click)="onClickDownloadPdf(book)">
                           Download PDF
                     </button>
                    <hr>
                    <div class="comments">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
