<div class="alert alert-success" role="alert" *ngIf="successMessage.showSuccess">
  {{successMessage.msg}}
</div>
<div class="container mt-5 mb-5">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="d-flex justify-content-between p-2 px-3">
                    <div class="d-flex flex-row align-items-center"> <img [src]="imgURL+(+id+5)" width="50" class="rounded-circle">
                        <div class="d-flex flex-column ml-2"> <span class="font-weight-bold">{{book?.user?.firstName}} {{book?.user?.lastName}}</span> <small class="text-primary">{{book?.user?.roles[0].name}}</small> </div>
                    </div>
                  </div>
                <div class="p-2">
                  <h2>{{book?.title}}</h2>
                    <p class="text-justify">{{book?.description}}</p>
                    <hr>
                    <embed [src]="book?.content" width="300" height="200">
                    <hr>
                    <div class="comments">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
