<div class="alert alert-danger" role="alert" *ngIf="successMessage.showSuccess">
  {{successMessage.msg}}
</div>
<section class="info">
  <button class="btn btn-success" (click)="addTag()">Add Category</button>
  <h2 *ngIf="categories.length > 0">
Categories List
  </h2>
  <h1 *ngIf="categories.length == 0">No categories yet!</h1>
<div class="container">
  <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let category of categories">
      <div class="our-team">
        <div class="picture">
          <img class="img-fluid" [src]="imgURL+(+category.user_id+5)">
        </div>
        <div class="team-content">
          <h1>{{category.categoryName}}</h1>
          <h3 class="name">{{category?.books?.length}} books</h3>
          <h4 class="title">{{category.createdAt | date}}</h4>
        </div>
        <button class="btn btn-success mx-2" (click)="getBooksByCategory(category)">books</button>
        <button class="btn btn-primary" (click)="addPost(category)">Add Book</button>
      </div>
    </div>
  </div>
</div>
