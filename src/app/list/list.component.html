<div class="d-flex justify-content-center spinner" *ngIf="showSpinner">
<div class="spinner-grow text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-grow text-secondary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-grow text-success" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-grow text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-grow text-warning" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-grow text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
</div>
<div class="cards">
  <h1 *ngIf="!users?.length && search.length==0 && !showSpinner">There is no users yet!</h1>
    <h1 *ngIf="!users?.length && search.length>0 && !showSpinner">There is no matching users</h1>
  <mat-card  class="example-card my-4 mx-4" *ngFor="let user of users" >
  <mat-card-title>{{user.firstName}}</mat-card-title>
  <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
  <mat-card-actions>
    <button *ngIf="user.subscribed == 'true'"  class="btn btn-success">Subscribed</button>
    <button *ngIf="user.subscribed == 'false' && user.permission == 'true'" mat-raised-button color="primary" (click)="approveSubscription(user.id)">APPROVE</button>
  </mat-card-actions>
</mat-card>
</div>
